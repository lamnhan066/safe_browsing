name: safe_browsing
description: Using google safe browsing API to detect whether the URL is safe.
version: 0.0.4
homepage: https://github.com/vnniz/safe_browsing

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.9.0
  firebase_core_web: ^2.6.0
  http: ^1.1.0
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      web:
        default_package: firebase_core_web
